<!-- Another way to use onclick attribute. Same results.-->
<!DOCTYPE html>
<html> 
    <head>
        <title>Onclick Example 2</title>
    </head>
    <body>
        <h1>Example Page</h1>
       <button id= "btn" onclick="firstFunction()">Click Here</button>
       <!-- onclick doesn't necessarily have to be on a button, it can be on many things. for eg -->
       <!-- <p id= "btn" onclick="firstFunction()">Click Here</p> -->
        <script>
        function firstFunction(){
        alert("First function is called");
        }
        </script>
    </body>

</html>
